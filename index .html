<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <div class="jogoDaVelha">
        <div class="dashBoard">
            <h1>Jogo da Velha</h1>

            <div class="score">
                <h2><span id="player1">JOGADOR X</span>: <span id="scorePlayer1">0</span></h2>
                <br>
                <h2><span id="player2">JOGADOR O</span>: <span id="scorePlayer2">0</span></h2>
            </div>

            <div class="button-container">
                <button class="button" id="resetScoreButton">Resetar Placar</button>
                <button class="button" id="resetGameButton">Reiniciar Jogo</button>
            </div>
        </div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <script src="name.js"></script>
    <script src="script.js"></script>
</body>

</html>
